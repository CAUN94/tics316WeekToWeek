<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<!-- Barra de navegación -->
<!-- Componente NavBar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Twitter</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Explorar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Notificaciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Mensajes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Perfil</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-4">
  <div class="row">
    <!-- Columna de publicación -->
    <!-- TweetForm -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Nueva publicación</h5>
          <form>
            <div class="mb-3">
              <textarea class="form-control" rows="3" placeholder="¿Qué estas pensando?"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Publicar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Columna de noticias -->
    <div class="col-md-6">
      <!-- Publicación individual -->
      <!-- Tweets y Tweet -->
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Usuario de Twitter</h5>
          <p class="card-text">Este es un tweet de ejemplo. ¡Me encanta Bootstrap y Twitter!</p>
          <a href="#" class="btn btn-primary"><i class="fas fa-heart"></i> 25</a>
          <a href="#" class="btn btn-primary"><i class="fas fa-retweet"></i> 10</a>
        </div>
      </div>
      

      <!-- Agregar más publicaciones aquí -->
    </div>

    <!-- Columna de tendencias -->
    <div class="col-md-3">
        <!-- Trends -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Tendencias</h5>
                <ul class="list-group">
                <!-- Trend -->
                <li class="list-group-item">Tendencia 1</li>
                <li class="list-group-item">Tendencia 2</li>
                <li class="list-group-item">Tendencia 3</li>
                </ul>
            </div>
        </div>

        <!-- Following -->
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Siguiendo</h5>
                <ul class="list-group">
                    <!-- Users -->
                    <li class="list-group-item">
                      <img src="https://picsum.photos/id/10/40/40" alt="Persona 1" class="img-thumbnail">
                      Persona 1
                    </li>
                    <li class="list-group-item">
                      <img src="https://picsum.photos/id/20/40/40" alt="Persona 2" class="img-thumbnail">
                      Persona 2
                    </li>
                    <li class="list-group-item">
                      <img src="https://picsum.photos/id/30/40/40" alt="Persona 3" class="img-thumbnail">
                      Persona 3
                    </li>
                </ul>
            </div>
        </div>
    </div>
  
  </div>
</div>

<!-- Scripts de Bootstrap y jQuery (asegúrate de tenerlos instalados) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
