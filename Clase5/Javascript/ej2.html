<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2</title>
</head>
<body>
    <h2>Formulario de Tarjeta de Presentación</h2>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br><br>
        <label for="edad">Edad</label>
        <input type="number" id="edad"><br><br>
        <div id="ramosContainer">
            <label for="ramos">Ramos</label><br>
            <input type="text" class="ramos"><br><br>
        </div>
        <button type="button" id="agregarRamo">Agregrar Ramo</button>
        <button type="submit">Generar Tarjeta</button>
    </form>
    <div id="tarjeta" style="display: none;">
        <h3>Tarjeta de presentación</h3>
        <p>
            Nombre:
            <span id="nombreTarjeta"></span>
            <span id="apellidoTarjeta"></span>
        </p>
        <p>
            Edad: <span id="edadTarjeta"></span>
        </p>
        <ul id="listaRamos"></ul>
    </div>

    <script>
        var formulario = document.getElementById('formulario')
        var tarjeta = document.getElementById('tarjeta')
        var nombreTarjeta = document.getElementById('nombreTarjeta')
        var apellidoTarjeta = document.getElementById('apellidoTarjeta')
        var edadTarjeta = document.getElementById('edadTarjeta')
        var agregraRamoButton = document.getElementById('agregarRamo')
        var ramosContainer = document.getElementById('ramosContainer')
        var listaRamos = document.getElementById('listaRamos')

        formulario.addEventListener("submit", function(event){
            event.preventDefault();
            var nombre = document.getElementById('nombre').value
            var apellido = document.getElementById('apellido').value
            var edad = document.getElementById('edad').value

            nombreTarjeta.textContent = nombre
            apellidoTarjeta.textContent = apellido
            edadTarjeta.textContent = edad

            tarjeta.style.display = 'block'

            document.getElementById('nombre').value = ''

            var ramos = document.querySelectorAll(".ramos")

            ramos.forEach(function(ramo){
                var ramoNombre = ramo.value
                var listItem = document.createElement("li")
                listItem.textContent = ramoNombre
                listaRamos.appendChild(listItem)
            })

        });

        agregraRamoButton.addEventListener('click', function(){
            var inputRamo = document.createElement('input')
            inputRamo.type = "text"
            inputRamo.required = true
            inputRamo.style.display = "block"
            inputRamo.classList.add("ramo")
            ramosContainer.appendChild(inputRamo)

        })


    </script>
</body>
</html>
